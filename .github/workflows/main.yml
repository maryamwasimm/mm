name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS Credentials
        run: |
          echo AKIASZRN6DKXG5UN72WJ | docker login --username AWS --password-stdin 192296131246.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t 192296131246.dkr.ecr.us-east-1.amazonaws.com/mm:${{ github.sha }} .
          docker push 192296131246.dkr.ecr.us-east-1.amazonaws.com/mm:${{ github.sha }}
