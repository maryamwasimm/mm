name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Change File Permissions
        run: |
          chmod 600 mmmmm.pem

      - name: Build Docker Image
        run: docker build -t your-image-name .

      - name: Save Docker Image as Tarball
        run: docker save -o your-image-name.tar your-image-name

      - name: Copy Docker Image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: your-image-name.tar
          target: ~/

      - name: Connect to EC2 and Load Docker Image
        run: |
          ssh -i mmmmm.pem ec2-user@${{ secrets.EC2_HOST }} "docker load -i ~/your-image-name.tar"

      - name: Run Docker Container on EC2
        run: |
          ssh -i mmmmm.pem ec2-user@${{ secrets.EC2_HOST }} "docker run -d --name your-container-name -p 8080:3000 your-image-name"
